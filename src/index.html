<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS Sorteador Loterias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>

<body>
    <main>
        <h1>DAS - Sorteador Loterias</h1>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo"> Atribua o número máximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            O número sorteado foi: <span id="resultado-valor"></span>
        </div>
        <footer>
            <h6>&COPY; 2023 - Desenvolvido por Deive Silva - Todos os direitos reservados <br> "Em caso de apostas em loterias que venham ser sorteadas" <br> Faça sua doação via pix: deiveas@gmail.com</h6>
        </footer>
    </main>

    <script src="@@ENDERECO_DO_JS"></script>
</body>

</html>
